<!doctype html>
<html lang="ka">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>პროფილი - ეკოRECILE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <!-- Header -->
    <header class="container-fluid bg-dark text-white py-3">
        <nav class="navbar navbar-expand-lg navbar-dark rounded">
            <div class="container">
                <a class="navbar-brand" href="#">ეკოRECILE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">მთავარი</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="eco_coin_generation.html">ქოინების გამომუშავება</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="events.html">ღონისძიებები</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-5">
        <h2>პროფილი</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" id="username">მომხმარებლის სახელი</h5>
                <p class="card-text" id="role">როლი: მომხმარებელი</p>
                <h6>ღონისძიებები რომლებშიც მონაწილეობთ:</h6>
                <ul id="events-list">
                    <!-- Events will be listed here -->
                </ul>
                <!-- Withdraw Button -->
                <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#withdrawModal">
                    თანხის გამოტანა
                </button>
            </div>
        </div>
    </main>
    
    <!-- Withdraw Modal -->
    <div class="modal fade" id="withdrawModal" tabindex="-1" aria-labelledby="withdrawModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="withdrawModalLabel">გამოტანის დეტალები</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>თქვენ წარმატებით გამოიტანეთ თანხა!</p>
                    <p class="amountofwithdraw"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">დახურვა</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Footer -->
    <footer class="bg-secondary text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 ეკოRecycle. ყველა უფლება დაცულია.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Js/profile.js"></script>
    <script src="Js/check_user.js"></script>

</body>

</html>
