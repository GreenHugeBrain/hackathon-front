<!doctype html>
<html lang="ka">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ქოინები - ეკოRECILE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="eco.css">
</head>

<body>

    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-recycle me-2"></i>ეკოRECILE
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="fas fa-home me-2"></i>მთავარი
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="eco_coin_generation.html">
                                <i class="fas fa-coins me-2"></i>ქოინების გამომუშავება
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="events.html">
                                <i class="fas fa-calendar-alt me-2"></i>ღონისძიებები
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-5 mt-5">
        <div class="eco-wallet">
            <div class="eco-points">
                <i class="fas fa-coins"></i>
                <span id="pointsDisplay">0</span>
                <span>EcoCoins</span>
            </div>

            <!-- Modal Overlay -->
            <div class="redeem-modal-overlay">
                <div class="redeem-success-modal">
                    <div class="success-icon">
                        <i class="fas fa-check"></i>
                    </div>
                    <h2>გილოცავთ!</h2>
                    <p class="coins-display">თქვენ გამოიმუშავეთ <span id="totalCoinsRedeemed">0</span> EcoCoin</p>
                    <div class="amount-display"><span id="redeemAmount">0</span> ₾</div>
                    <p>თანხა წარმატებით დაირიცხა თქვენს ექაუნთზე</p>
                    <button class="close-modal">დახურვა</button>
                </div>
            </div>

            <button class="redeem-button" style="z-index: -1;">
                <i class="fas fa-exchange-alt"></i>
                ქულების აღება
            </button>
        </div>
        <h2>
            <i class="fas fa-map-marker-alt me-2"></i>
            აირჩიე ადგილი
        </h2>

        <div class="row g-4">
            <div class="col-12 col-md-4">
                <button class="btn w-100 location-btn" id="location1">
                    <i class="fas fa-building me-2"></i>მისამართი 1
                </button>
            </div>
            <div class="col-12 col-md-4">
                <button class="btn w-100 location-btn" id="location2">
                    <i class="fas fa-tree me-2"></i>მისამართი 2
                </button>
            </div>
            <div class="col-12 col-md-4">
                <button class="btn w-100 location-btn" id="location3">
                    <i class="fas fa-road me-2"></i>მისამართი 3
                </button>
            </div>
        </div>

        <div id="trashBinSection" class="d-none mt-5">
            <h3>
                <i class="fas fa-trash-alt me-2"></i>
                დაყარე ნაგავი
            </h3>
            <div class="row g-4">
                <div class="col-md-6">
                    <div id="trashContainer" class="glass-card p-4">
                        <!-- Trash items will be inserted here -->
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="bin" class="glass-card">
                        <div class="text-center">
                            <i class="fas fa-trash-alt fa-3x mb-3" style="color: var(--primary-color)"></i>
                            <p class="mb-0">ურნა (ჩააგდე ნაგავი აქ)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<style>

</style>

    </main>

    <footer style="position: fixed; bottom: 0; width: 100%;">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 ეკოRecycle. ყველა უფლება დაცულია.</p>
        </div>
    </footer>

    <script src="Js/check_user.js"></script>
    <script src="Js/ecoCoin.js"></script>

    <audio id="ecoCoinSound" src="ecocoin.m4a" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
