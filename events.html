<!doctype html>
<html lang="ka">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>მთავარი გვერდი</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="events.css">
</head>

<body>
    <!-- Header -->
    <header class="container-fluid bg-dark text-white py-3">
        <nav class="navbar navbar-expand-lg navbar-dark rounded">
            <div class="container">
                <a class="navbar-brand" href="#">ეკოRECILE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">მთავარი</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="eco_coin_generation.html">ქოინების გამომუშავება</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="events.html">ღონისძიებები</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="events-section py-5">
            <div class="container">
                <div class="section-header text-center mb-5">
                    <h2>დაგეგმილი ღონისძიებები</h2>
                    <p class="text-muted">შემოგვიერთდით გარემოს დასუფთავების აქციებზე</p>
                </div>

                <div class="row g-4 mb-5">
                    <!-- ფილტრები -->
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text bg-secondary text-white">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="მოძებნე ღონისძიება...">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select">
                            <option selected>აირჩიე ლოკაცია</option>
                            <option>თბილისი</option>
                            <option>ბათუმი</option>
                            <option>ქუთაისი</option>
                            <option>რუსთავი</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-secondary w-100" data-bs-toggle="modal" data-bs-target="#newEventModal" id="newEventButton">
                            + ახალი ღონისძიების დამატება
                        </button>

                    </div>
                </div>

                <!-- ღონისძიებების ბარათები -->
                <div class="row g-4" id="eventsContainer">
                    <!-- Events will be dynamically loaded here -->
                </div>
            </div>

            <!-- მოდალი ახალი ღონისძიების დასამატებლად -->
            <div class="modal fade" id="newEventModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">ახალი ღონისძიების დამატება</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="newEventForm">
                                <div class="mb-3">
                                    <label class="form-label">ღონისძიების სახელი</label>
                                    <input type="text" name="name" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">ლოკაცია</label>
                                    <input type="text" name="location" class="form-control" required>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">თარიღი</label>
                                        <input type="date" name="date" class="form-control" required>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">დრო</label>
                                        <input type="time" name="time" class="form-control" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">სურათის URL</label>
                                    <input type="url" name="image_url" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">აღწერა</label>
                                    <textarea name="description" class="form-control" rows="3"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">დახურვა</button>
                            <button type="submit" form="newEventForm" class="btn btn-primary">დამატება</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Js/events.js"></script>
    <script src="Js/check_user.js"></script>
</body>

</html>
